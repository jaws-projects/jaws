name: 깃허브 액션을 사용한 CI 자동화

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Gradle 명령 실행을 위한 권한을 부여합니다
      run: chmod +x gradlew
    
    - name: Gradle build를 수행합니다
      run: ./gradlew build
